<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
        }

        .app {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        .app img {
            max-width: 100px;
            display: block;
            margin: 0 auto 10px;
        }

        .app h2 {
            margin: 0;
            text-align: center;
            font-size: 1.2em;
        }

        .app p {
            margin: 0;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <header>
        <h1>App Store Version 1.0</h1>
    </header>
    <div class="container">
        <div class="app">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5WxyQSvjRCRHpzCloSDLpzJHiftpGzBjI1A&s" alt="App 1">
            <h2>Spotify</h2>
            <p>Music Streaming App</p>
        </div>
        <div class="app">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4jTsIh7MIGpzwhp1ljzJOJzzzb4wR67ludBJ_xEOe1g&s" alt="App 2">
            <h2>Youtube</h2>
            <p>Video Playback App</p>
        </div>
        <!-- Add more app entries as needed -->
    </div>
</body>

</html>
